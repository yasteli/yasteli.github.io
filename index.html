<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screamer Troll</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: red;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      cursor: url('https://cur.cursors-4u.net/mechanics/mec-9/mec896.ani'), auto;

    #video {
      display: none;
      width: 100vw;
      height: 100vh;

    }

      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }

    #jumpscare {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      z-index: 99999;
      justify-content: center;
      align-items: center;
    }

    #jumpscare img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
